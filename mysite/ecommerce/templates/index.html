<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN (for development) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl font-bold text-blue-600">ðŸ“š My Bookstore</a>
            <nav class="space-x-4">
                <a href="{% url 'browse_book' %}" class="text-gray-700 hover:text-blue-500">Browse Books</a>
                <a href="{% url 'category_books' %}" class="text-gray-700 hover:text-blue-500">Categories</a>
                <a href="{% url 'author_books' %}" class="text-gray-700 hover:text-blue-500">Authors</a>
                <a href="{% url 'best_sellers' %}" class="text-gray-700 hover:text-blue-500">Best Sellers</a>
                <a href="{% url 'new_arrivals' %}" class="text-gray-700 hover:text-blue-500">New Arrivals</a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-500">About</a>
                
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-10">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            &copy; 2025 My Bookstore. All rights reserved.
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
